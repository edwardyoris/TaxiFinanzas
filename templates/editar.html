<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úèÔ∏è Editar Registro - Taxi Finanzas</title>
    <style>
        /* Variables de tema */
        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --input-bg: #ffffff;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.3);
            --input-bg: #3d3d3d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: var(--bg-primary);
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            color: var(--text-primary);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--card-shadow);
        }
        
        .info-badge {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .info-badge strong {
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-guardar {
            flex: 1;
            padding: 14px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-guardar:hover {
            background: #059669;
        }
        
        .btn-cancelar {
            flex: 1;
            padding: 14px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }
        
        .btn-cancelar:hover {
            background: #4b5563;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .btn-group {
                flex-direction: column;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Editar Registro</h1>
        
        <div class="card">
            <div class="info-badge">
                <strong>Tipo:</strong> {{ registro[2].upper() }} | 
                <strong>ID:</strong> {{ registro[1] }} | 
                <strong>Fecha:</strong> {{ registro[3][:16] }}
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label>üìÖ Fecha y Hora</label>
                    <input type="datetime-local" name="fecha_hora" 
                           value="{{ registro[3][:16] }}" required>
                </div>
                
                <div class="form-group">
                    <label>üìÅ Categor√≠a</label>
                    <select name="categoria" required>
                        {% if registro[2] == 'gasto' %}
                            <option value="Combustible" {{ 'selected' if registro[4] == 'Combustible' }}>‚õΩ Combustible</option>
                            <option value="Almuerzo" {{ 'selected' if registro[4] == 'Almuerzo' }}>üç± Almuerzo</option>
                            <option value="Agua" {{ 'selected' if registro[4] == 'Agua' }}>üíß Agua</option>
                            <option value="Otros" {{ 'selected' if registro[4] == 'Otros' }}>üì¶ Otros</option>
                        {% else %}
                            <option value="Uber" {{ 'selected' if registro[4] == 'Uber' }}>üöó Uber (26.55%)</option>
                            <option value="InDriver" {{ 'selected' if registro[4] == 'InDriver' }}>üöô InDriver (10.95%)</option>
                            <option value="Cabify" {{ 'selected' if registro[4] == 'Cabify' }}>üöï Cabify (0%)</option>
                        {% endif %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üí∞ Cantidad (S/)</label>
                    <input type="number" step="0.01" name="cantidad" 
                           value="{{ registro[5] }}" required>
                </div>
                
                <div class="form-group">
                    <label>üìù Descripci√≥n</label>
                    <textarea name="descripcion" rows="3" placeholder="Descripci√≥n adicional...">{{ registro[6] or '' }}</textarea>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn-guardar">üíæ Guardar Cambios</button>
                    <a href="/" class="btn-cancelar">‚Ü©Ô∏è Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // El editar.html SOLO respeta el tema guardado, sin bot√≥n para cambiarlo
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
